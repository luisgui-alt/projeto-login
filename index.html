<!DOCTYPE html>
<html lang="pt-r">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login na sua conta para modificar suas configurações de seu ambiente.</p>
                <fieldset>
                    <form action="login.php" method="post">
                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="login" id="ilogin" placeholder="digite seu email" required autocomplete="email">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="senha" id="isenha" placeholder="digite sua senha"  required autocomplete="current-password" minlength="8">
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">
                            Esqueci a senha <span class="material-symbols-outlined">mail</span>
                        </a>
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
